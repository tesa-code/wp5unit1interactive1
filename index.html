<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Components</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Components and Their Applications</h1>
  <div class="container">
    <div class="component" data-target="ml">
      <div class="title red">Machine Learning</div>
      <div class="sub-items hidden" id="ml">
        <div>Recommendation Engines</div>
        <div>Predictive Analytics</div>
      </div>
    </div>
    <div class="component" data-target="robotics">
      <div class="title green">Robotics</div>
      <div class="sub-items hidden" id="robotics">
        <div>Navigation</div>
        <div>Object Manipulation</div>
      </div>
    </div>
    <div class="center">
      <div class="title center-box">Artificial Intelligence</div>
    </div>
    <div class="component" data-target="nlp">
      <div class="title purple">Natural Language Processing</div>
      <div class="sub-items hidden" id="nlp">
        <div>Chatbots</div>
        <div>Translation Tools</div>
      </div>
    </div>
    <div class="component" data-target="cv">
      <div class="title yellow">Computer Vision</div>
      <div class="sub-items hidden" id="cv">
        <div>Facial Recognition</div>
        <div>Autonomous Vehicles</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
